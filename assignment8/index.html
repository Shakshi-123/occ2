
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Form Validation Demo</h1>
    </header>
    <section>
        <article>
            <h2>Using Get Method</h2>
            <form action="welcome" method="GET" onsubmit="validate(event)">
                <div class="activateform">
                    <label for="firstName">First Name</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="enter first name"><br>
                    <label for="lname">Last Name</label><br>
                  <input type="text" id="lname"  name="lname" placeholder="Enter Last Name"><br>
                  <label for="city">City</label><br>
                    <input type="text" id="city"  name="city" placeholder="Enter City Name"><br>
                     <button style="trial" type="submit" value="submit">submit</button>
                </div>
            </form>
        </article>
     </section>
    <footer>
        <h6>Mastek &copy;</h6>
    </footer>
    <!-- Best Practice using external js file for custom coding -->
    <script src="validate.js"></script>
</body>
</html>
